  - "鳕龙"
  - "艾 尔 登 之 龙"
  - "癫火之龙"
  - "旺财"
  - "红暴大轮胎"
  - "莉亚电钻杀人魔"
  - "极地邪魅地头蛇"
  - "莉亚菇菇"
  - "河豚气鼓鼓"
  - "香烤鳕鱼"
  - "狗"
  - "RIAZth | 候车厅"
# 开战标题
fight-start:
  title: "&a┗|｀O′|┛ 嗷~~"
  subtitle: "&6末地之王正在虚无中翱翔！"
fight-end:
  egg-placed: "&7曾经的末地之主已倒在你的面前，只剩一颗龙蛋孤独的落在传送门之上...\n不过你知道，它终有一天还会归来。休息一下，做好下次讨伐的准备吧"
attributes:
  GENERIC_MAX_HEALTH:
    ADD_NUMBER_DEMO:
      amount: 5.0
      operation: "ADD_NUMBER"
    MULTIPLY_SCALAR_1_DEMO:
      amount: 0.5
      operation: "MULTIPLY_SCALAR_1"
    ADD_SCALAR:
      amount: 1.5
      operation: "ADD_SCALAR"
stay-together:
  group-says:
    - "快过来，人多力量大"
    - "终于来了，RCF 小队绝不丢下任何队员"
    - "别放弃，我们都在！"
    - "下次别跑的太远了，欢迎回来"
  alone-says:
    - "我来了，搭把手！"
    - "帮我一下，一起对付它！"
    - "搭把手！"
    - "我来了"