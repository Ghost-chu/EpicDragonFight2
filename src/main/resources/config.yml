# 影响的世界
worlds:
  - world_the_end
# 龙最大血量
dragon-max-health: 7000.0
# 随机刻发生速度 tick speed
random-tick-period: 700
# 技能列表
skills:
  # 龙息药水云
  dragon-effect-cloud:
    # 技能持续时间（结束后会消除影响）
    duration: 400
    # 药水云持续时间
    cloud-duration: 120
    # 药水云展开距离
    radius: 10
    # 药水云生成间隔
    check-interval: 25
    # 技能即将开始提示信息
    broadcast:
      - "&5末影龙：&r在龙息的海洋中淹没吧！"
      - "&cRCF: &f小心！这条龙身体里的椰能液体的含量越来越多了，有什么不好的事情要发生了……"
  # 举高高
  throws:
    # 技能持续时间（结束后会消除影响）
    duration: 200
    # 上抛玩家时刻
    time: 100
    # 上抛叠加向量
    velocity-x: 0.0
    velocity-y: 100.0
    velocity-z: 0.0
    broadcast:
      - "&cRCF：&f周围的空气都在往脚下凝聚，小心点"
  # 苦力怕乘TNT - 摧毁末地大陆！
  rocket-rain:
    # 技能持续时间（结束后会消除影响）
    duration: 250
    # 火箭发射间隔（间隔越短，发射的数量越多）
    check-interval: 10
    # 苦力怕爆炸半径
    creeper-explode-radius: 10
    # 是否是闪电苦力怕
    creeper-powered: true
    # 苦力怕引信时长
    creeper-fuse-ticks: 100
    # 苦力怕血量
    creeper-health: 40.0
    # 自动点燃苦力怕
    creeper-auto-ignite: true
    # 苦力怕速度药水效果时长
    creeper-speed-duration: 250
    # 苦力怕速度药水效果等级
    creeper-speed-level: 2
    broadcast:
      - "&5末影龙：&r给我灰飞烟灭吧"
      - "&5末影龙：&r艺术就是爆炸，而你……将在爆炸中消失！"
      - "&5末影龙：&r我们一概追求核平，见识下核平的力量吧！"
  # 天降正义（三叉戟！———
  trident:
    # 技能持续时间（结束后会消除影响）
    duration: 250
    # 每次投放三叉戟的间隔时间
    check-interval: 10
    # 三叉戟Y轴偏移距离
    height: 80
    broadcast:
      - "&5末影龙：&r"
      - "你感到周围的空气逐渐凝固了起来，有什么不好的事情即将发生..."
      - "&cRCF：小心，周围的空气开始凝固起来了……快看头顶！"
  # Nuclear launch detected!
  nuke:
    # 技能持续时间（结束后会消除影响）
    duration: 220
    # 激活核弹爆炸的时刻
    explode-time: 200
    # 爆炸威力
    # 参考：普通苦力怕为 3，TNT是 4，闪电苦力怕是 6
    power: 25.0
    broadcast:
      - "&cRCF：&f小心，末地中央的末地门似乎正在变得不稳定，尽量别靠近它！"
  # 复仇者小黑联盟！
  ravage:
    # 技能持续时间
    duration: 600
    # 每次为玩家周围的末影人指定最近的目标玩家的间隔
    check-interval: 10
    # 玩家附近的末影人探测距离
    range: 100
    broadcast:
      - "&5末影龙：&r我的子民们，团结起来，将这些无知人类从我们的故乡驱逐出去！"
  # 【被动】 末影龙 HP 低于该值时禁用爆炸伤害
  explosion-protect:
    below: 150.0
  # 【被动】 末影龙 HP 低于该值时禁用远程伤害
  projectile-protect:
    below: 80.0
  # 铁砧之力
  anvilpowered:
    duration: 200
    check-interval: 10
  # Warden 召唤
  warden:
    broadcast:
      - "&5末影龙：&r我以末地之主的名义召唤，漆黑之梦魇，出现吧！"
  shulker-on-phantom:
    amount: 10
    broadcast:
      - "&5末影龙：&r让一切都悬浮起来吧！"
  grouped-wolfs:
    amount: 3
    broadcast:
      - "&5末影龙：&r狼群起舞！"
  loud-roar:
    potion-duration: 600
  flame-boom:
    max-amount: 7
    fire-ticks: 600
    darkness-ticks: 200
    damage: 5
  breath-lock-link:
    duration: 200
  wind:
    duration: 100
    broadcast:
      - "&cRCF: &r小队注意，你们所在附近的风场变的十分不稳定，大的要来了，抓好附近的东西，别被吹飞了！"
  wither-shield:
    broadcast:
      - "&cRCF: &r各小队注意，末影龙召唤了凋零护盾，干掉这些凋零才能突破末影龙的防线，位置已经标出在你们的显示屏上。"
team-skills:
  get-ready:
    broadcast: "&aRCF 终结技 &b[%s&b]&a 准备就绪，&b点击此处施放终结技！"
  active:
    broadcast: "&c<player_name>: &f现在施放终结技 &b[%s&b]&a！"
  purge:
    name: "&6肃静"
    broadcast:
      - "&c<player_name>: &d是时候让世界安静一些了！让嘈杂的声音就此消失吧！末影超声炮！&7（战场的所有末影人已全部击杀）"
    need-charge: 3600
# 召唤物名字
summon-entity-name: "Codusk"
# Ding~ 随 机 选 人
